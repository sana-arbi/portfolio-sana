    <main>
        <section class="contact-section">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="mb-4">Contactez-moi</h2>
                        <form action="mailto:ton.email@example.com" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Entrez votre nom" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                                <textarea id="message" name="message" rows="3" class="form-control" placeholder="Tapez votre message ici" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-pink">Envoyer</button>
                        </form>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="Email.png" alt="Image d'email" class="img-fluid" width="70%">
                    </div>
                </div>
            </div>
        </section>
    </main>
